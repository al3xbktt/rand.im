<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/user.css">
</head>
<body style="background-color: #5A082D;">
    <!-- Navigation Bar -->
    <header style="background-color:#D84A68; padding-left:1vw;" class="navbar navbar-expand navbar-dark py-0">
        <a class="navbar-brand" href="landingpage.html"><img src="images/randIM.svg" width="100vw" height="40vh" class="d-inline-block align-top" alt="rand.IM"></a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="Landingpage.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="privacypolicy.html">Privacy Policy</a>
              </li>
            </ul>
    </header> 

    <!-- This is a container with an image, input field, and button. They are stacked vertically and centered in the middle of the viewport.-->
    <div class="container d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">
      <img src="images/user.png" alt="User" id="userImage">
      <input type="text" id="nameInput" placeholder="Type your name here">
      <button type="button" id="custom-button" class="btn btn-primary">Join</button>
    </div>
    
    <!-- For the textbox can have a popup  and take you to the next page-->
    <script>
      document.getElementById('custom-button').addEventListener('click', function() {
        const name = document.getElementById('nameInput').value;
        if (name) {
          alert(`Welcome: ${name}`);
          window.location.href = "Landingpage.html";
        } else {
          alert('Please type your name before joining.');
        }
      });
    </script>
</body>
</html>
