<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Chatroom</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="chat.css">
  </head>

  <body style="background-color: #5A082D;">

    <!-- Navigation Bar -->
    <header style="background-color:#D84A68; padding-left:1vw;" class="navbar navbar-expand navbar-dark py-0">
      <a class="navbar-brand" href="landingpage.html"><img src="randIM.svg" width="100vw" height="40vh" class="d-inline-block align-top" alt="rand.IM"></a>
    </header>   

    <!-- Responder Card -->

    <div class ="container" style="margin-left:2vw;">
      <div class="row py-3">
        <div class="col-md-3">
        <div class="row">
          <div class="card" style="background-color:#410E25; border-radius:50px; width:30vw;">
            <div class="card-body">
              <img src="user.png" style="border-radius: 50%; width:10vw;" class="center">
              <center><h2 class="card-title" style="color:#fff; font-size:2.5vw">USER #XXXXX</h2></center>
            </div>
          </div>
        </div>

        <!-- USER Card (You) -->
        <div class="row py-3">
          <div class="card" style="background-color:#410E25; border-radius:50px; width:30vw;">
            <div class="card-body">
              <img src="user.png" style="border-radius: 50%; width:10vw;" class="center">
              <center><h2 class="card-title" style="color:#fff; font-size:2.5vw">YOU</h2></center>
            </div>
          </div>
        </div>    
        <a href ="loading.html" class="btn rounded" id="reroll" type="submit" style="background-color:#D84A68; color:#fff; width:22vw; height:6.5vh; margin-left:-0.25vw;"><i class="bi bi-dice-6" style=" font-size:large;"> Reroll!</i></a>
        </div>

        <!-- Chatroom -->
        <div class="col">
          <div class="card chatroom" id="chatroom">
            <div class="card-body" style="margin-top:-6vh; margin-bottom:6vh;">

            </div>
        
        </div>

      <!-- TEXT INPUT BAR  -->   
      <div class="card-footer footer-chat" style=" border-radius:50px; ">
        <textarea type="text" class="write-message" id="chatbar" style="background-color:transparent; height:5vh; resize:none; margin-bottom:0.5%;" placeholder="Type here..."></textarea>
        <button class="btn rounded-circle" id="submitButton" type="submit" onclick="writeUserMessage()" style="background-color:#D84A68; color:#fff; float:left;"><i class="bi bi-send"></i></button>
      </div>
      </div>
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script src="writemessage.js" type="text/javascript"></script>


  </body>


</html>
